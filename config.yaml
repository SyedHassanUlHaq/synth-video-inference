# Augmentation config for validation (matches training config)
augmentation:
  resize:
    height: 224
    width: 224
  normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
    max_pixel_value: 255.0
  # These are not used in validation, just for compatibility
  horizontal_flip:
    prob: 0.0
  jpeg_compression:
    prob: 0.0
    quality_range: [50, 100]
  gaussian_noise:
    prob: 0.0
    var_limit: [10.0, 50.0]
  gaussian_blur:
    prob: 0.0
    kernel_range: [3, 5]
  grayscale:
    prob: 0.0

# Flow settings
flow:
  num_frames: 96      # 96 frames -> 95 flows
  min_side: 448
  crop_size: 448
  clip: 20.0

# Video settings (for DeMamba)
video:
  num_frames: 8
  resize_h: 224
  resize_w: 224

# Default checkpoint paths
checkpoints:
  raft: "checkpoints/raft-sintel.pth"
  optical: ""   # User must specify
  demamba: ""   # User must specify  
  fused: ""     # User must specify
